<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">
    <h1>SIP Calculator</h1>

    <label for="investmentType">Investment Type:</label>
    <select id="investmentType">
        <option value="monthly">Monthly Investment</option>
        <option value="annual">Annual Investment</option>
    </select>

    <label for="investmentAmount">Investment Amount (â‚¹):</label>
    <input type="number" id="investmentAmount" placeholder="Enter your investment amount">

    <label for="annualRate">Annual Interest Rate (%):</label>
    <input type="number" id="annualRate" placeholder="Enter the annual interest rate">

    <label for="years">Investment Period (Years):</label>
    <input type="number" id="years" placeholder="Enter the number of years">
    <div class="button">
    <button onclick="calculateSIP()"  >Calculate</button>
    </div>
    <div class="result-container">
        <div class="result1" id="result1"></div>
        <div class="result2" id="result2"></div>
        <div class="result" id="result"></div>
    </div>
</div>
</body>
</html>
